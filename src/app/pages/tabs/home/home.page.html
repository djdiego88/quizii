<ion-header mode="ios">
  <ion-toolbar color="tertiary" mode="ios">
    <ion-buttons slot="start">
      <ion-button routerLink="/settings" routerLinkActive="active">
        <!--<ion-icon slot="icon-only" name="menu"></ion-icon>-->
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Quizii</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="secondary" class="text-size-normal text-weight-600 text-normal" (click)="doLogout()">
    <ion-icon slot="start" name="exit"></ion-icon>
    Logout
  </ion-button>
</ion-content>
