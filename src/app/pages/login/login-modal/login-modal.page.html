<ion-header mode="ios">
  <ion-toolbar color="tertiary" mode="ios">
    <ion-buttons slot="end">
      <ion-button (click)="closeLogin()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="long-title">Login with Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-white-box">
    <ion-row>
      <ion-col size-sm="8" size-md="4">
        <form [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)" #loginFormRef="ngForm">
          <ion-item>
            <ion-icon name="mail" slot="start" color="secondary"></ion-icon>
            <ion-input type="email" inputmode="email" formControlName="email" class="form-control" placeholder="Email" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of loginMessages.email">
              <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-icon name="key" slot="start" color="medium"></ion-icon>
            <ion-input type="password" formControlName="password" class="form-control" placeholder="Password" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of loginMessages.password">
              <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <p *ngIf="errorMessage" class="text-size-medium text-weight-500 text-normal">
            <ion-text color="danger">{{ errorMessage }}</ion-text>
          </p>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button expand="full" class="btn-full-footer text-weight-700 text-uppercase text-size-large" color="primary" mode="md" size="large" [disabled]="!loginForm.valid" (click)="sendForm()">Log In</ion-button>
</ion-footer>
